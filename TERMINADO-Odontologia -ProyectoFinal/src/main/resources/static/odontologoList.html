<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   
    <!--Enlace con js-->
    <script type="text/javascript" src="/js/get_odontologo.js"></script>
    <script type="text/javascript" src="/js/put_odontologo.js"></script>
    <script type="text/javascript" src="/js/delete_odontologo.js"></script>
    <!----------------------->

</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologoRegistro.html">Agregar nuevo</a>
        </li>
        
    </ul>

    <div id="div_odontologo_table">
        <h1>Odontologos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matricula</th>
                    
                </tr>
                </thead>
                <tbody id="odontologoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-7" style = "display: none;" id="div_odontologo_updating"></div>
       <!--Formulario para modificar odontologo-->
        <form id="update_odontologo">
            <h5>Modificar Odontologo</h5>
            <div class="form-group">
                <label class="control-label" for="id">ID:</label>
                <input type="number" class="form-control" id="odontologoID"
                       name="id" readonly></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre"
                       placeholder="Ingrese el nombre"
                       name="nombre" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido"
                       placeholder="Ingrese el apellido"
                       name="apellido" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="matricula">Matricula:</label>
                <input type="text" class="form-control" id="matricula"
                       placeholder="Ingrese la matricula"
                       name="matricula" required></input>
            </div>


            <button type="submit" class="btn btn-danger"
                    id="btn-update-odontologo">Modificar</button>
        </form>
    </div>
</div>
</body>
</html>
